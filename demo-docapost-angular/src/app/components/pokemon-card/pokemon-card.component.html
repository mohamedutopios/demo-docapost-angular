<div class="card" style="width: 8rem;">
  <img [src]="pokemon.image" [alt]="pokemon.name" class="card-img-top" />
  <div class="card-body text-center">
    <h5 class="card-title">{{ pokemon.name }}</h5>
    <p class="card-text">Type : {{ pokemon.type }}</p>
  </div>
</div>
