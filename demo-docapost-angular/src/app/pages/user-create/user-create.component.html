<div class="container">
    <h3>{{ isEditMode ? 'Edit User' : 'Create New User' }}</h3>
    <form (ngSubmit)="saveUser()">
      <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" class="form-control" id="userName" [(ngModel)]="user.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="userEmail">Email</label>
        <input type="email" class="form-control" id="userEmail" [(ngModel)]="user.email" name="email" required>
      </div>
      <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update User' : 'Save User' }}</button>
    </form>
  </div>
