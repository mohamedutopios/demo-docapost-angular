<div class="container">
  <!-- Two way Data Binding -->
  <div>
    <h3>Two way Data Binding</h3>
    <input type="text" [(ngModel)]="name" placeholder="Enter your name" />
    <p>Your name is: {{ name }}</p>
  </div>

  <div>
    <h3>Les formulaires</h3>
    <h5>Template Driven Form</h5>
    <form #templateForm="ngForm" (ngSubmit)="onTemplateSubmit()" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="email" [(ngModel)]="user.email" required/>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" name="password" id="inputPassword4" [(ngModel)]="user.password" required/>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress" name="address"
          placeholder="" [(ngModel)]="user.address" required
        />
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" [(ngModel)]="user.city" required/>
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="!templateForm.form.valid">Sign in</button>
    </form>

    <h5>Template Reactive Form</h5>
    <form [formGroup]="reactiveForm" (ngSubmit)="onReactiveSubmit()" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" formControlName="email" id="inputEmail4"  />
          <div *ngIf="reactiveForm.get('email')?.invalid && reactiveForm.get('email')?.touched" class="alert alert-danger">
            Email is required
            </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" formControlName="password"  id="inputPassword4" />
            <div *ngIf="reactiveForm.get('password')?.invalid && reactiveForm.get('password')?.touched" class="alert alert-danger">
                Password is required or invalid
            </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"  formControlName="address"
          placeholder=""
        />
        <div *ngIf="reactiveForm.get('address')?.invalid && reactiveForm.get('address')?.touched" class="alert alert-danger">
            Address is required
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity"  formControlName="city"/>
            <div *ngIf="reactiveForm.get('city')?.invalid && reactiveForm.get('city')?.touched" class="alert alert-danger">
                City is required or invalid
            </div>
        </div>
      </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="reactiveForm.invalid">Sign in</button>
    </form>
  </div>
</div>
